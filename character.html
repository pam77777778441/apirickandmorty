<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Personagem</title>

  <!-- CSS do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CmqjVZB3yT6hT7SYKSWHzNkwUwSfTb9n6FtvN+EYfxB+z9VjZXAwM+LbFSG+h9mB" crossorigin="anonymous">

  <!-- CSS Personalizado -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main class="container my-5 text-center">
    <div id="character-details" class="card mx-auto" style="max-width: 600px;">
      <img id="character-image" class="card-img-top" src="" alt="Imagem do personagem">
      <div class="card-body">
        <h2 id="character-name" class="card-title"></h2>
        <p id="character-status" class="card-text"></p>
        <p id="character-species" class="card-text"></p>
        <p id="character-location" class="card-text"></p>
        <button class="btn btn-primary" onclick="goBack()">Voltar</button>
      </div>
    </div>
  </main>

  <!-- JS do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-s7udx3uM8AIl+s90chb/p6rF8B4KK5I9VxQvDcmIL4xBMnFdvjDJzexrZvCbib0B" crossorigin="anonymous"></script>
  
  <!-- JS Personalizado -->
  <script src="assets/js/character.js"></script>
</body>
</html>
